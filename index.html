<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style/global.css">
    <title>Streaming</title>
</head>
<body>
    <section class="page">
        <header class="header">
            <div class="header_items">
                <div class="header_title_pages">
                    <div class="item_title">
                        <h1>CinePlay</h1>
                    </div>
                    <button class="menu_mobile">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main_items">
                <div class="item_info">
                    <div class="rating">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="Logo IMDB">
                        <span></span>
                    </div>
                    <h1></h1>
                    <strong></strong>
                    <p></p>
                </div>
                <div class="main_buttons">
                    <button class="button"><i class="fa-solid fa-play"></i>Watch Now</button>
                    <button class="button info"><i class="fa-solid fa-circle-info"></i>More info</button>
                    <button class="button together"><i class="fa-solid fa-user-group"></i>Watch together</button>
                </div>
                <div class="main_movies"> 
                        <h1>Movies</h1>
                        <hr>
                    <div class="movies_items">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_item">
                <h1>Developed by <span>Danilo Perestrelo</span></h1>
            </div>
        </footer>
    </section>
    <script src="/script/script.js"></script>
</body>
</html>
